<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to potato.</title>
		<script>
			function login(){
				var username = document.getElementById('username').value;
				var password = document.getElementById('password').value;
				alert("Username: " + username +"\nPassword: " + password);
			}
		</script>
		<link rel = "stylesheet" type = "text/css" href = "style.css">
	</head>
	<body>
		<div class = "backgroundPage">
			<div class = "header">
				<p class = "welcomeHeadName">potato.</p>
			</div>
			<div class = "welcomeText">
				<b><font size = "7">Welcome to potato.</font></b>
				<p>Discover good food and recipes.</p>
			</div>
			<div class = "loginBox">
				<input type = "text" placeholder = "Email or username "class = "iBox" id = "username"/>
				<br>
				<br>
				<input type = "password" placeholder = "Password" class = "passBox" id = "password"/>
				<button class = "loginButton" onclick = "login();">Login</button>
			</div>
		</div>
	</body>
</html>
