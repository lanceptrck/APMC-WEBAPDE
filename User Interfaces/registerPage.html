<!DOCTYPE html>
<html>
	<head>
		<title>Sign up for potato.</title>
		<script>
			function register(){
				var fullname = document.getElementById('fullname').value;
				var email = document.getElementById('email').value;
				var password = document.getElementById('password').value;
				var username = document.getElementById('username').value;
				alert("Full name: " + fullname + "\nEmail: " + email + "\nPassword: " + password + "\nUsername: " + username);
			}
		</script>
		<link rel = "stylesheet" type = "text/css" href = "style.css">
	</head>
	<body>
		<div class = "registerPage">
			<div class = "header">
				<p class = "headName">potato.</p>
			</div>
			<div class = "registerBox">
				<p class = "registerHead">Sign up for potato.</p>
				<br>
				<br>
				<input type = "text" placeholder = "Full name" class = "rBox" id = "fullname"/>
				<br>
				<br>
				<input type = "text" placeholder = "Email" class = "rBox" id = "email"/>
				<br>
				<br>
				<input type = "password" placeholder = "Password" class = "rBox" id = "password"/>
				<br>
				<br>
				<input type = "text" placeholder = "Username" class = "rBox" id = "username"/>
				<br>
				<br>
				<button class = "registerButton" onclick = "register();">Register</button>
			</div>
		</div>
	</body>
</html>
